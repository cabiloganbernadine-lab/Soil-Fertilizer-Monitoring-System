<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Recommendation - Smart IoT System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h2>Smart IoT</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li class="active"><a href="recommendation.html">Fertilizer</a></li>
                    <li><a href="devices.html">Devices</a></li>
                    <li><a href="history.html">History</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1>Fertilizer Recommendation</h1>
                <button class="btn btn-logout">Logout</button>
            </header>
            <div class="summary">
                <h3>Soil Condition Summary</h3>
                <p>Moisture: <span class="good">High</span>, Temperature: <span class="moderate">Normal</span></p>
            </div>
            <div class="recommendation-card">
                <h3>Recommended Fertilizer</h3>
                <div class="fertilizer-info">
                    <div class="icon">[Fertilizer Icon]</div>
                    <div class="details">
                        <h4>Nitrogen-Rich Fertilizer</h4>
                        <p>Ideal for the current soil conditions to boost plant growth.</p>
                    </div>
                </div>
                <button class="btn">View More Details</button>
            </div>
        </main>
    </div>
</body>
</html>
