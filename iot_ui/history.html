<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History / Data Logs - Smart IoT System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h2>Smart IoT</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="recommendation.html">Fertilizer</a></li>
                    <li><a href="devices.html">Devices</a></li>
                    <li class="active"><a href="history.html">History</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1>History / Data Logs</h1>
                <button class="btn btn-logout">Logout</button>
            </header>
            <div class="filters">
                <input type="date" id="from-date" name="from-date">
                <input type="date" id="to-date" name="to-date">
                <button class="btn">Filter</button>
                <button class="btn">Download as CSV</button>
            </div>
            <div class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Moisture</th>
                            <th>Temperature</th>
                            <th>Humidity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2023-01-01 10:00</td>
                            <td>65%</td>
                            <td>25°C</td>
                            <td>30%</td>
                        </tr>
                        <tr>
                            <td>2023-01-01 11:00</td>
                            <td>68%</td>
                            <td>26°C</td>
                            <td>32%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
